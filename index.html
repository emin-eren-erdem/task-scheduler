<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Task Scheduler</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-mode">
    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-3">
            <h1>Automated Task Scheduler</h1>
            <button id="toggleMode" class="btn btn-secondary">Light Mode</button>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="addTaskForm" class="mb-3">
                    <div class="form-group">
                        <input type="text" id="taskName" class="form-control" placeholder="Task Name" required>
                    </div>
                    <div class="form-group">
                        <input type="time" id="taskTime" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                </form>
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
